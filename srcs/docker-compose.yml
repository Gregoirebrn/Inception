networks:
  inception:
    name: inception
    driver: bridge

secrets:
  db_password:
    file: db_password
  db_root_password:
    file: db_root_password
  wp_password:
    file: wp_password
  wp_admin_password:
    file: wp_admin_password

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/grebrune/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/grebrune/data/mariadb
