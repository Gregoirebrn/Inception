
services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx/
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    ports:
#      - "4443:4443"
      - "443:443"
    secrets:
      - nx_ssl_cer
      - nx_ssl_key
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
        - .env
    secrets:
      - wp_password
      - wp_admin_password
      - db_password
      - db_root_password
    restart: always

  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    secrets:
      - wp_password
      - wp_admin_password
      - db_password
      - db_root_password
    env_file:
      - .env
    restart: always

networks:
  inception:
    name: inception
    driver: bridge

secrets:
  db_password:
    file: ../secrets/db_password
  db_root_password:
    file: ../secrets/db_root_password
  wp_password:
    file: ../secrets/wp_password
  wp_admin_password:
    file: ../secrets/wp_admin_password
  nx_ssl_cer:
    file: ../secrets/ssl_certificate
  nx_ssl_key:
    file: ../secrets/ssl_certificate_key

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $_HOME/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $_HOME/data/mariadb
